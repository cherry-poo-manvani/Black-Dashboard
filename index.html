<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Bootstrap</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/icons/style.css">
</head>

<body>
    <div class="wrapper d-flex h-100 w-100 overflow-hidden">
        <!-- sidebar section starts -->
        <aside class="sidebar flex-shrink-0 d-flex flex-column">
            <!-- Brand-logo -->
            <div class="brandlogo d-flex align-items-center justify-content-center">
                <span class="icon icon-dashboard"></span>
            </div>
            <!-- Nav bar-1 start-->
            <div class="d-flex flex-column flex-grow-1">
                <nav class="navbar">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-home"></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-trophy"></span>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-house"></span>
                                <span>Billings</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-user"></span>
                                <span>Team Members</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-chart"></span>
                                <span>Stats</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-setting"></span>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Nav bar-1 end -->

                <!-- Nav bar-2 start -->
                <nav class="d-flex flex-column align-items-center mt-auto pb-lg-5">
                    <div class="profile-wrapper border rounded ">
                        <figure class="profile rounded overflow-hidden">
                            <img src="assets/images/girl img.jpg" alt="">
                        </figure>
                    </div>
                    <div>
                        Sia Park
                    </div>
                </nav>
            </div>
            <!-- Nav bar-2 end -->
        </aside>
        <!-- sidebar section ends -->

        <!-- Main section starts -->
        <main class="d-flex flex-grow-1">
            <!--search-box -->
            <div class="col-8">
                <div class="col-8">
                    <div class="form-control col-4">
                        <label for="searchInput" class="icon border-0 "><span class="search-icon-size icon-search"></span></label>
                        <input type="search" class="border-0 p-md-1" id="searchInput" placeholder="Search for Stats">
                    </div>
                </div>

            </div>
            <div class="col-4">
                black box
            </div>

        </main>
        <!-- Main section ends -->

    </div>
</body>

</html>
