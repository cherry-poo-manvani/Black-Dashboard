<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Bootstrap</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/icons/style.css">
</head>

<body>
    <div class="wrapper d-flex h-100 w-100 overflow-hidden">
        <!-- sidebar section starts -->
        <aside class="sidebar flex-shrink-0 d-flex flex-column">
            <!-- Brand-logo -->
            <div class="brandlogo d-flex align-items-center justify-content-center">
                <span class="icon icon-dashboard"></span>
            </div>
            <!-- Nav bar-1 start-->
            <div class="d-flex flex-column flex-grow-1">
                <nav class="navbar">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-home"></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-trophy"></span>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-house"></span>
                                <span>Billings</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-user"></span>
                                <span>Team Members</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-chart"></span>
                                <span>Stats</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="nav-link">
                                <span class="px-3 icon icon-setting"></span>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Nav bar-1 end -->

                <!-- Nav bar-2 start -->
                <nav class="d-flex flex-column align-items-center mt-auto pb-lg-5">
                    <div class="profile-wrapper border rounded ">
                        <figure class="profile rounded overflow-hidden">
                            <img src="assets/images/girl img.jpg" alt="">
                        </figure>
                    </div>
                    <div>
                        Sia Park
                    </div>
                </nav>
            </div>
            <!-- Nav bar-2 end -->
        </aside>
        <!-- sidebar section ends -->

        <!-- Main section starts -->
        <main class="d-flex flex-column flex-grow-1 p-lg-4 ">
            <!--search-box -->
            <div class="">
                <div class="form-control w-50">
                    <label for="searchInput" class="icon border-0 "><span class="icon-search"></span></label>
                    <input type="search" class="border-0 p-md-1 text-gray" id="searchInput" placeholder="Search for Stats">
                </div>
            </div>
            <!-- Greeting block -->
            <div class="d-flex justify-content-between align-content-center pt-5">
                <div class="d-flex flex-column ">
                    <h3>Hello Sia</h3>
                    <span class="text-gray">Welcome back!</span>
                </div>
                <!-- Filter-Button -->
                <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn form-control">Filter <i class="ps-2 icon-filter"></i></button>
                </div>
            </div>
            <!-- Dashboard view cards section -->
            <div class="d-flex pt-4">
                <div class="rounded-card p-4 border-0 view-cards">
                    <div class="col-4 d-flex align-content-center flex-column">
                        <div class="rounded-circle card-icon-box-size ">
                            <span class="d-flex justify-content-center">icon</span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="text-gray">view</span>
                            <h3 class="text-dark">count</h3>
                            <span class="text-gray">title</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <!-- Main section ends -->
    </div>
</body>

</html>
